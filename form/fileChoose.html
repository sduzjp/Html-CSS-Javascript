<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>文件选择框与隐藏框的应用例</title>
    <style type="text/css">
      fieldset {
        width: 500px;
        height: 200px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <form>
      <fieldset>
        <legend align:center>文件选择框与隐藏框的应用例</legend>
        <h4>请输入个人信息：</h4>
        姓名: <input type="text" name="name" size="10" />性别:
        <input type="radio" name="sex" value="male" />
        男<input type="radio" name="sex" value="female" /> 女&nbsp; 年龄:
        <input type="text" name="age" size="8" /><br />
        <h4>请选择文件：</h4>
        <!-- 选择文件后并不能真正打开，只是将文件名输入到框中 -->
        <!-- 文件选择框，type为file，通过http协议上传文件，IE浏览器默认框无文字，google浏览器默认框显示 选择文件  -->
        <input type="file" name="file" size="40" /><br />
        <!-- 文件选择框隐藏，type为file，IE浏览器默认框显示 浏览 ，Google路浏览器默认显示 未选择文件 -->
        <input type="hidden" name="admin" value="ABCD" />
      </fieldset>
    </form>
  </body>
</html>
