<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>第十八届中国国际广告节会议注册表</title>
    <style type="text/css">
      #fieldset {
        width: 1000px;
        height: 700px;
        border: 2px double #003399;
        margin: auto;
      }
      .fieldset1 {
        width: 120px;
        height: 20px;
        padding-top: 5px;
        padding-bottom: 5px;
        border: 2px double #003399;
        margin-top: 2px;
        text-align: center;
        float: left;
      }
      .fieldset2 {
        width: 300px;
        height: 20px;
        padding-top: 5px;
        padding-bottom: 5px;
        border: 2px double #003399;
        margin-top: 2px;
        text-align: center;
        float: left;
      }
      .input1 {
        border-color: grey;
        float: left;
        margin-left: 5px;
      }
      #footer {
        background-color: black;
        color: white;
        clear: both;
        text-align: center;
        padding: 5px;
      }
      #img3 {
        width: 36px;
        height: 36px;
      }
    </style>
  </head>
  <body style="background-image: url(/image/text.jpg);">
    <h1 style="text-align: center;">第十八届中国国际广告节会议注册表</h1>
    <br />
    <form>
      <fieldset id="fieldset">
        <p class="fieldset1" style="margin-left: 10px;">参会者姓名</p>
        <p class="fieldset1" style="width: 500px; margin-left: 2px;">
          <input type="text" name="memberName" class="input1" />
        </p>
        <p class="fieldset1" style="width: 70px; margin-left: 2px;">职务</p>
        <p
          class="fieldset1"
          style="width: 265px; margin-left: 2px; margin-right: 10px;"
        >
          <input type="text" name="ZhiWu" class="input1" />
        </p>

        <p class="fieldset1" style="margin-left: 10px;">工作单位</p>
        <p class="fieldset1" style="width: 846px; margin-left: 2px;">
          <input
            type="text"
            name="Company"
            class="input1"
            style="width: 600px;"
          />
        </p>

        <p class="fieldset1" style="margin-left: 10px;">电话</p>
        <p class="fieldset1" style="width: 200px; margin-left: 2px;">
          <input type="text" name="TelephoneNumber" class="input1" />
        </p>
        <p class="fieldset1" style="width: 70px; margin-left: 2px;">传真</p>
        <p class="fieldset1" style="width: 200px; margin-left: 2px;">
          <input type="text" name="ChuanZhen" class="input1" />
        </p>
        <p class="fieldset1" style="margin-left: 2px;">手机</p>
        <p class="fieldset1" style="width: 232px; margin-left: 2px;">
          <input type="text" name="PhoneNumber" class="input1" />
        </p>

        <p class="fieldset1" style="margin-left: 10px;">通讯地址</p>
        <p class="fieldset1" style="width: 500px; margin-left: 2px;">
          <input type="text" name="memberName" class="input1" />
        </p>
        <p class="fieldset1" style="width: 70px; margin-left: 2px;">邮编</p>
        <p
          class="fieldset1"
          style="width: 265px; margin-left: 2px; margin-right: 10px;"
        >
          <input type="text" name="ZhiWu" class="input1" />
        </p>
        <p class="fieldset1" style="margin-left: 10px;">E-mail</p>
        <p class="fieldset1" style="width: 500px; margin-left: 2px;">
          <input type="email" name="memberName" class="input1" />
        </p>
        <p class="fieldset1" style="width: 70px; margin-left: 2px;">国家</p>
        <p
          class="fieldset1"
          style="width: 265px; margin-left: 2px; margin-right: 10px;"
        >
          <select
            style="
              float: left;
              margin-left: 5px;
              font-size: 16px;
              font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman',
                serif;
            "
          >
            <option selected>中国</option>
            <option>美国</option>
            <option>俄罗斯</option>
            <option>日本</option>
            <option>英国</option>
            <option>法国</option>
            <option>澳大利亚</option>
            <option>加拿大</option>
            <option>其他</option>
          </select>
        </p>

        <p class="fieldset1" style="margin-left: 10px;">省份</p>
        <p class="fieldset1" style="width: 500px; margin-left: 2px;">
          <select
            style="
              float: left;
              margin-left: 5px;
              font-size: 16px;
              font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman',
                serif;
            "
          >
            <option selected value="0">请选择</option>
            <option>北京</option>
            <option>湖南</option>
            <option>湖北</option>
            <option>河南</option>
            <option>河北</option>
            <option>天津</option>
            <option>重庆</option>
            <option>上海</option>
            <option>江苏</option>
            <option>其他</option>
          </select>
        </p>

        <p class="fieldset1" style="width: 70px; margin-left: 2px;">城市</p>
        <p
          class="fieldset1"
          style="width: 265px; margin-left: 2px; margin-right: 10px;"
        >
          <input type="text" name="ZhiWu" class="input1" />
        </p>

        <p
          class="fieldset1"
          style="
            height: 60px;
            margin-left: 10px;
            width: 973px;
            text-align: center;
            font-size: 16px;
            padding-top: 30px;
          "
        >
          会议费标准（人民币）
        </p>

        <p class="fieldset2" style="margin-left: 10px;">身份/时间</p>
        <p class="fieldset2" style="margin-left: 2px; width: 361px;">
          2011年9月20日之前注册
        </p>
        <p class="fieldset2" style="margin-left: 2px;">2011年9月20日之后注册</p>

        <p class="fieldset2" style="margin-left: 10px;">中广协会员</p>
        <p class="fieldset2" style="margin-left: 2px; width: 361px;">
          <input type="radio" name="money" value="1500" align:center />1500元
        </p>
        <p class="fieldset2" style="margin-left: 2px;">
          <input type="radio" name="money" value="1800" align:center />1800元
        </p>

        <p class="fieldset2" style="margin-left: 10px;">非会员</p>
        <p class="fieldset2" style="margin-left: 2px; width: 361px;">
          <input type="radio" name="money" value="1800" align:center />1800元
        </p>
        <p class="fieldset2" style="margin-left: 2px;">
          <input type="radio" name="money" value="2000" align:center />2000元
        </p>
        <p style="text-align: center; margin: auto;">
          <input
            type="submit"
            name="submit"
            value="提交"
            style="
              width: 100px;
              font-size: 25px;
              font-family: fantasy;
              background-color: aqua;
            "
          />
          <input
            type="reset"
            name="reset"
            value="重置"
            style="
              margin-left: 100px;
              width: 100px;
              font-size: 25px;
              font-family: fantasy;
              background-color: aqua;
            "
          />
        </p>
        <br />
        <br />
        <p style="text-align: center; margin: auto;">
          <a href="http://www.baidu.com"
            >第十八届中国国际广告节会议注册表下载</a
          >
        </p>
      </fieldset>
    </form>
    <div id="footer">
      <img
        src="/image/innovationCollege.png"
        id="img3"
        style="vertical-align: middle;"
      />

</html>
