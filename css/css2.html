<!DOCTYPE html>
<html lang="en">
  <head>
    <title>class和id用法</title>
    <style type="text/css">
      <!--
      h1.title {font-weight: bolder; text-align: center;}
      h1#navi {font-size: 20px; font-weight: bolder; text-align: left;}
      h1.news {font-size: 24px; font-weight:bold; text-align: center; color:green;}
      ul.ulnavi{font-size: 18px; font-weight: bolder; text-align: left;}
       -->
    </style>
  </head>
  <body>
    <h1 class="title">这是页面最上端的标题</h1>
    <h1 id="navi">这是页面左侧标题，用来导航</h1>
    <ul class="ulnavi">
      <li>
        导航1
      </li>
      <li>
        导航2
      </li>
      <li>
        导航3
      </li>
      <li>
        导航4
      </li>
    </ul>
    <h1 class="news">这是页面新闻的标题</h1>
  </body>
</html>
