<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>CSS层叠样式单之导入样式</title>
    <style type="text/css">
      @import url("sample.css");
      h1 {
        color: red;
      }
    </style>
  </head>
  <body>
    <a href="http://www.cs.sdu.edu.cn">计算机科学与技术学院</a>
    <br />
    <br />
    <span style="background-color: #ff0000; color: yellow; font-size: 30pt;"
      >这是一个使用CSS导入样式修饰文字的简单实例</span
    >
    <h1>山东大学</h1>
  </body>
</html>
