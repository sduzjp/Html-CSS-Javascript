<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5-Form</title>
  </head>
  <body align="center">
    <!--HTML5新增的一些新属性Autocomplete,Novalidate.
            Autocomplete：on|off,当表单元素设置自动完成之后会记录用户输入过的内容，双击表单元素会显示历史输入
            Novalidate:true|false，如果使用该属性，则表单不会验证表单的输入-->
    <form action="" method="get" novalidate="novalidate" autocomplete="on">
      <fieldset>
        <legend align="center">个人基本信息</legend>
        姓名:<input type="text" name="name" size="15" autocomplete="on" /> 邮箱:
        <input
          type="email"
          name="email"
          autocomplete="on"
          size="32"
        /><br /><br />
        <input type="submit" value="提交" />
      </fieldset>
    </form>
    <p>请填写并提交此表单，然后重载页面，来查看自动完成功能是如何工作的。</p>
    <p>请注意，表单的自动完成功能是打开的，而e-mail 域是关闭的。</p>
    <br />
    <!-- 用户登录 -->
    <!-- input标记的新属性placeholder,height、width,form,list
    placeholder提供一种提示，描述输入域所期待的值
    height和width只适用于image类型的input标记的图像高度和宽度
    form规定输入域所属的一个或多个表单，form属性必须引用所属表单的id
    list规定输入域的datalist，datalist是输入域的选项列表
    -->
    <fieldset style="text-align: center; border: 1px solid red;">
      <legend align="center">用户登录</legend>
      <form name="myform" action="" method="get">
        姓名:
        <input
          type="text"
          name="name"
          placeholder="请输入姓名"
          autofocus="autofocus"
        />
        班级：<input
          type="text"
          name="class"
          placeholder="请输入班级"
          list="class_list"
        />
        <datalist id="class_list">
          <option value="15计算机1班"> </option>
          <option value="15软件工程"> </option>
          <option value="15信息管理与信息系统"> </option>
          <option value="15电子信息工程"> </option>
        </datalist>

        <input type="image" src="/image/eg_submit.jpg" width="35" height="35" />
      </form>
      <p>下面的输入域在 form 元素之外，但仍然是表单的一部分。</p>
      密码：<input type="password" name="user_key" form="myform" />
    </fieldset>
    <br />
    <!--理财信息表单      -->
    <!-- 新的input属性required，规定必须在提交之前填写输入域（不能为空），直接使用该属性即可
    min、max、step属性，用于对包含数字或日期的input类型规定及约束
    max属性规定输入域所允许的最大值，min属性规定输入域所允许的最小值，step属性规定输入域合法的数字间隔（步进值）
    pattern属性一般为正则表达式，规定用于验证input域的模式
    multiple属性规定输入域中可以选择多个值
    form overrides表单重写属性，适用于类型为submit和image的input标记
-->
    <form action="" method="get">
      <fieldset style="text-align: center; padding: 20px;">
        <legend align="center">理财认购信息</legend>
        用户名称<input type="text" name="username" required /><!-- 不能为空 -->
        认购金额:
        <input type="number" name="money" min="5" max="100" step="5" />
        手机号码:<!-- pattern属性利用正则表达式 -->
        <input
          type="text"
          name="phone"
          pattern="^1[3|4|5|8][0-9][0-9]{8}$"
          title="手机号码是11位数字"
          required
        /><br /><br /><!-- 不能为空且必须为11位数字 -->
        <label>相片：</label>
        <input type="file" multiple="multiple" /><!-- 支持多选  -->
        <input
          type="submit"
          formaction="admin.asp"
          value="以管理员身份提交"
        /><!-- 重写action -->
        <input
          type="submit"
          formnovalidate="true"
          value="不要求验证提交"
        /><!-- 重写novalidate -->
        <input type="submit" value="提交" />
      </fieldset>
    </form>
    <br />
    <!-- HTML5新增output标签，该标记有for，form，name三个属性
    for属性用于描述计算中使用的元素与计算结果之间的关系，其值为每一元素的id，多个id之间用空格分隔
    form属性用于定义输入字段所属的一个或多个表单
    name属性用于定义对象的唯一名称（表单提交时使用）
 -->
    <form oninput="sum.value=parseInt(num1.value)+parseInt(num2.value)">
      0
      <input type="range" id="num1" value="50" min="0" max="100" />
      100 +
      <input type="number" id="num2" value="50" />
      =
      <output name="sum" for="num1 num2"></output>
    </form>
    <p><strong>注意:</strong>IE浏览器不支持output标记</p>
  </body>
</html>
