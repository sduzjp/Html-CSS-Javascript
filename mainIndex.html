    <!-- <div class="p_r_nr " style="border-top: #05b4a3 4px solid">
<h1 class="t_grjj">个人简介<span>Personal Profile</span></h1>
                <div class="t_grjj_nr">
                    <p style="text-indent: 0em; "><p><strong>杨刚强</strong>，男，博士/博士后，副研究员。2009年在山东大学获得通信工程专业学士学位；2012年在山东大学获通信与信息系统工学硕士学位；2017年在加拿大滑铁卢大学电子与计算机工程系和应用密码学研究中心获得电子与计算机工程哲学博士学位；2017年至2018年为加拿大滑铁卢大学博士后；目前在山东大学信息科学与工程学院从事教学与科研工作。已在IACR Transactions on Cryptographic Hardware and Embedded Systems (CHES), IEEE Trans. on Computers, ACM Trans. on Embedded Computing Systems, Journal of Sensors等主流期刊和会议上发表论文多篇。</p>
<p><br></p>
<p><span style="font-size: 14px;"><strong>研究方向（信息安全与集成电路芯片交叉研究）</strong>:</span></p>
<p><span style="font-size: 14px;">&nbsp;&nbsp; 1. <strong>轻量级密码设计</strong>：各种加解密算法、认证协议、后量子密码算法、随机数生成器等。</span></p>
<p><span style="font-size: 14px;">&nbsp;&nbsp; 2. <strong>密码硬件与硬件安全</strong>：嵌入式系统、<span style="text-align: left; color: rgb(0, 0, 0); text-transform: none; text-indent: 0px; letter-spacing: normal; font-family: sans-serif; font-size: 14px; font-style: normal; font-variant: normal; font-weight: 400; text-decoration: none; word-spacing: 0px; orphans: 2; -webkit-text-stroke-width: 0px; background-color: transparent;">FPGA(可编程逻辑器件)、ASIC(专用集成电路芯片)、计算机架构、 指令集设计、侧信道攻击、物理不可克隆函数、硬件安全模块等。</span></span></p>
<p><span style="text-align: left; color: rgb(0, 0, 0); text-transform: none; text-indent: 0px; letter-spacing: normal; font-family: sans-serif; font-size: 14px; font-style: normal; font-variant: normal; font-weight: 400; text-decoration: none; word-spacing: 0px; orphans: 2; -webkit-text-stroke-width: 0px; background-color: transparent;">&nbsp;&nbsp; 3. <strong>数据安全与隐私:&nbsp;<span style="text-align: left; color: rgb(0, 0, 0); text-transform: none; text-indent: 0px; letter-spacing: normal; font-family: sans-serif; font-size: 14px; font-style: normal; font-variant: normal; font-weight: 400; text-decoration: none; word-spacing: 0px; orphans: 2; -webkit-text-stroke-width: 0px; background-color: transparent;">安全在5G通信系统、物联网 、RFID、无线传感器网络、工业互联网、云平台等中的应用。</span></strong></span></p>
<p><span style="text-align: left; color: rgb(0, 0, 0); text-transform: none; text-indent: 0px; letter-spacing: normal; font-family: sans-serif; font-size: 14px; font-style: normal; font-variant: normal; font-weight: 400; text-decoration: none; word-spacing: 0px; orphans: 2; -webkit-text-stroke-width: 0px; background-color: transparent;"><strong><span style="text-align: left; color: rgb(0, 0, 0); text-transform: none; text-indent: 0px; letter-spacing: normal; font-family: sans-serif; font-size: 14px; font-style: normal; font-variant: normal; font-weight: 400; text-decoration: none; word-spacing: 0px; orphans: 2; -webkit-text-stroke-width: 0px; background-color: transparent;">&nbsp;&nbsp; 4. </span></strong><span style="text-align: left; color: rgb(0, 0, 0); text-transform: none; text-indent: 0px; letter-spacing: normal; font-family: sans-serif; font-size: 14px; font-style: normal; font-variant: normal; font-weight: 400; text-decoration: none; word-spacing: 0px; orphans: 2; -webkit-text-stroke-width: 0px; background-color: transparent;"><strong>新型安全基础架构与分析：<span style="background-color: transparent; color: rgb(0, 0, 0); display: inline; float: none; font-family: sans-serif; font-size: 16px; font-style: normal; font-variant: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: left; text-decoration: none; text-indent: 0px; text-transform: none; -webkit-text-stroke-width: 0px; word-spacing: 0px;"></span><span style="display: inline !important; float: none; background-color: transparent; color: rgb(0, 0, 0); font-family: sans-serif; font-size: 14px; font-style: normal; font-variant: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: left; text-decoration: none; text-indent: 0px; text-transform: none; -webkit-text-stroke-width: 0px; word-spacing: 0px;">区块链中的安全方案及其应用、硬件/神经网络加速器等。</span></strong></span></span></p>
<p><br></p>
<p><strong>硕士招生</strong>：欢迎积极主动、认真勤奋，且对 研究感兴趣的<strong>推免生</strong>或报考“<strong>信息与通信工程</strong>（学术型)” 和 “<strong>电子信息</strong>（专业型)”的考生联系。课题组将提供最先进的服务器以及软硬件平台，将共同致力于构建从底层芯片到嵌入式系统到上层应用的安全生态系统。有意者请将本科成绩单和个人简历发至邮箱：g37yang@sdu.edu.cn, 或联系QQ：609966477.</p>
<p><br></p>
<p><strong>本科生研究助理招生</strong>： 欢迎对科研感兴趣的山东大学大二、大三 和大四的本科生联系并加入课题组从事科研工作，将为本科生提供和研究生相同的科研条件。优秀者将提供国外高校继续深造的机会。自2019年以来，所指导的本科生已获得全国电子设计大赛全国二等奖、全国“互联网+”大学生创新创业大赛铜奖等奖项。</p>
</p>
